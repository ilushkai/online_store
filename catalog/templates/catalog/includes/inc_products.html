{% load my_tags %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <img class="card-img-top" width="50" height="400"
             src="{{ object.image|mymedia }}"
             alt="Card image cap">
        <div class="card-body">
            <p class="card-text"> {{ object.name|title|slice:100 }} </p>
            {% if object.active_version %}
            <p class="card-text">Активная версия: {{ object.active_version.version_name }}</p>
            {% else %}
            <p class="card-text">Нет активной версии</p>
            {% endif %}
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">

                <a href="{% url 'catalog:view' object.pk %}" type="button"
                   class="btn btn-sm btn-outline-secondary">View</a>

                {% if perms.catalog.change_product %}
                <a href="{% url 'catalog:edit' object.pk %}" type="button"
                   class="btn btn-sm btn-outline-secondary">Edit</a>
                {% endif %}
                {% if user.is_superuser %}
                <a href="{% url 'catalog:delete' object.pk %}" type="button"
                   class="btn btn-sm btn-outline-danger">Delete</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
