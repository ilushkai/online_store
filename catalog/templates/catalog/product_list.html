{% extends 'catalog/base.html' %}

{% block content %}
<div class="row">

    {% include 'catalog/includes/inc_products.html' %}
    {% endfor %}
</div>
<div class="col-12 mt-5">
    {% if perms.catalog.add_product %}
    <a href="{% url 'catalog:create' %}" class="btn btn-outline-primary">Добавить продукт</a>
    {% endif %}
</div>
{% endblock %}
