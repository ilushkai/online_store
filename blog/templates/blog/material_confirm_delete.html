{% extends 'catalog/base.html' %}

{% block content %}
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <p>
              Хотите удалить "{{ object.title }}"?
            </p>
            <a class="btn btn-outline-primary" href="{% url 'blog:list' %}">Отмена</a>
            <button type="submit" class="btn btn-danger">Подтвердить</button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
